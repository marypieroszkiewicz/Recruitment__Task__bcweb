<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recruitment Task - bcweb</title>

	<!--Font Awesome Icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

	<!-- Style CSS -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container clearfix">
			<!-- nav -->
			<nav class="navigation__container">
				<div class="logo">
					<a href="index.html"><img src="images/logo_bcweb.svg" alt="bcweb"></a>
				</div>
				<div class="right">
					<div class="search__content">
						<button class="loupe"><i class="fas fa-search"></i></button>
					</div>
					<form class="search__form">
						<input type="search" class="search-field" value="" name="s">
						<button class="search__btn btn--primary">Dalej</button>
					</form>
					<button class="btn-toggle" id="btnToggle" aria-label="Open / Close Menu">
						<div class="hamburger__container">
       						<div class="hamburger">
								<span class="line"></span>
      							<span class="line"></span>
      							<span class="line"></span>
      							<span class="line"></span>
      						</div>
      					</div>
    				</button>
				</div>
			</nav>
		</div>
	</header>
	<main>
		<div class="container clearfix">
			<div class="wrapper">
				<div class="left__content">
					<div class="nav">
						<ul class="nav__list">
							<li class="nav__item"><a href="index.html" class="nav__link active">Strona Główna</a></li>
				   			<li class="nav__item"><a href="#" class="nav__link">O nas</a></li>
				   			<li class="nav__item"><a href="offer.html" class="nav__link plus">Oferta</a></li>
				   			<li class="nav__item"><a href="#" class="nav__link plus">Realizacje</a></li>
				   			<li class="nav__item"><a href="#" class="nav__link plus">Artykuły</a></li>
				   			<li class="nav__item"><a href="contact.html" class="nav__link">Kontakt</a></li>
						</ul>
					</div>
				</div>
				<div class="right__content--contact">
					<h2>Wyślij nam wiadomość</h2>
					<form class="form">
						<div class="form__content">
							<label for="full_name" class="required__star">Imię i Nazwisko</label>
							<input type="text" name="full_name" id="name" required="" data-error="Write your Full name" pattern="[a-zA-ZąĄććęęłŁńŃóÓśŚżŻŹŹ ]+">
						</div>
						<div class="form__content">
							<label for="email" class="required__star">Adres email</label>
							<input type="email" name="email" id="email" required="" data-error="Write your Email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
						</div>
						<div class="form__content">
							<label for="message">Treść</label>
							<textarea name="textarea" id="" rows="7"></textarea>
						</div>
						<button type="submit" class="form__btn btn--secondary">Wyślij</button>
						<div class="gdpr__privacy">
							<div class="gdpr__privacy--content">
								<input id="box1" type="checkbox" class="check">
								<label for="box1"><span>Wyrażam zgodę na otrzymywanie od Volkswagen Group Polska sp. z o.o <br>z siedzibą w Poznaniu informacji handlowych za pośrednictwem środków komunikacji elektronicznej.</span></label>
							</div>
							<div class="gdpr__privacy--content">
								<input id="box2" type="checkbox">
								<label for="box2"><span>Wyrażam zgodę na przetwarzanie moich danych osobowych przez Volkswagen Group Polska sp. z o.o. z siedzibą w Poznaniu w celach marketingowych.</span></label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer>
	</footer>
</body>
<script src="js/app.js"></script>
</html>
